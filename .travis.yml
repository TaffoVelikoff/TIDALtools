language: php

matrix:
  fast_finish: true
  include:
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'
    - php: '7.4'
    - php: 'nightly'
  allow_failures:
    - php: '7.4'
    - php: 'nightly'

install:
 - if [ $(phpenv version-name) = "8.0" ]; then composer install --no-interaction --ignore-platform-reqs;
   else composer install --no-interaction;
   fi

before_script:
 - vendor/bin/phpunit --version

script:
 - vendor/bin/phpunit --bootstrap vendor/autoload.php tests
  # --ignore-platform-reqs
