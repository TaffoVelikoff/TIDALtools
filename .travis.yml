language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  fast_finish: true
  include:
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty

allow_failures:
  - php: nightly

install:
 - composer install --no-interaction
 - composer update

before_script:
 - vendor/bin/phpunit --version

script:
 - vendor/bin/phpunit --bootstrap vendor/autoload.php tests
